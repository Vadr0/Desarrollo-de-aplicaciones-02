<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Temperatura</title>
</head>
<body>
  <h1>Conversor de Temperatura</h1>

  <label>Temperatura: </label>
  <input type="number" id="valor" placeholder="Ej. 32"><br><br>

  <label>Escala (C/F): </label>
  <input type="text" id="escala" placeholder="C o F"><br><br>

  <button onclick="convertir()">Convertir</button>

  <h2>Resultado:</h2>
  <p id="resultado"></p>

  <script>
    // Funciones de conversión
    function celsiusAFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    function fahrenheitACelsius(fahrenheit) {
      return (fahrenheit - 32) * 5/9;
    }

    // Función principal
    function convertir() {
      let valor = parseFloat(document.getElementById("valor").value);
      let escala = document.getElementById("escala").value.trim().toUpperCase();
      let salida = "";

      if (isNaN(valor)) {
        salida = "⚠️ Ingresa un número válido.";
      } else if (escala === "C") {
        salida = valor + "°C = " + celsiusAFahrenheit(valor).toFixed(2) + "°F";
      } else if (escala === "F") {
        salida = valor + "°F = " + fahrenheitACelsius(valor).toFixed(2) + "°C";
      } else {
        salida = "⚠️ Ingresa 'C' para Celsius o 'F' para Fahrenheit.";
      }

      document.getElementById("resultado").innerText = salida;
    }
  </script>
</body>
</html>
