<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Ajusta el tamaño y recorte de las imágenes de productos */
    .card-img-top {
        width: 100%;
        height: 300px;     
        object-fit: cover;  
    }

    /* Hace que todo el texto sea blanco */
    body, h1, h2, h3, h4, h5, h6, p, label, .form-label, .form-control, .navbar, .nav-link, .navbar-brand, .card, .card-title, .card-text, .table, .alert, .btn {
    color: #fff !important;
    }

    /* Fondo degradado oscuro para toda la página */
    body {
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        min-height: 100vh;
    }
    /* Navbar con degradado y sombra */
    .navbar {
        background: linear-gradient(90deg, #0f2027 0%, #2c5364 100%) !important;
        box-shadow: 0 4px 16px #0008;
    }
    /* Estilo para el texto de la navbar */
    .navbar-brand, .nav-link {
        color: #00ffe7 !important;
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px #000a;
    }
    /* Efecto de hover y activo en los links de la navbar */
    .nav-link.active, .nav-link:hover {
        color: #ff00cc !important;
        text-shadow: 0 1px 8px #ff00cc88;
    }
    /* Tarjetas de productos con bordes y fondo degradado */
    .card {
        border: 2px solid #00ffe7;
        box-shadow: 0 4px 24px #00ffe744;
        background: linear-gradient(135deg, #232526 60%, #2c5364 100%);
        color: #fff;
    }
    /* Título de la tarjeta en color neón */
    .card-title {
        color: #ff00cc;
        font-weight: bold;
        text-shadow: 0 1px 8px #ff00cc44;
    }
    /* Texto de la tarjeta */
    .card-text {
        color: #e0e0e0;
    }
    /* Botones con degradados y efectos */
    .btn-dark, .btn-danger, .btn-success {
        border: none;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 12px #0008;
        transition: transform 0.1s;
    }
    .btn-dark {
        background: linear-gradient(90deg, #00ffe7 0%, #2c5364 100%);
        color: #232526;
    }
    .btn-dark:hover {
        background: linear-gradient(90deg, #2c5364 0%, #00ffe7 100%);
        color: #ff00cc;
        transform: scale(1.05);
    }
    .btn-danger {
        background: linear-gradient(90deg, #ff00cc 0%, #ff512f 100%);
        color: #fff;
    }
    .btn-danger:hover {
        background: linear-gradient(90deg, #ff512f 0%, #ff00cc 100%);
        color: #fff;
        transform: scale(1.05);
    }
    .btn-success {
        background: linear-gradient(90deg, #00b09b 0%, #96c93d 100%);
        color: #fff;
    }
    .btn-success:hover {
        background: linear-gradient(90deg, #96c93d 0%, #00b09b 100%);
        color: #ff00cc;
        transform: scale(1.05);
    }
    /* Tabla del carrito con fondo oscuro y bordes neón */
    .table {
        background: #232526;
        border-radius: 10px;
        overflow: hidden;
        color: #fff;
    }
    .table th, .table td {
        border-color: #00ffe7;
    }
    /* Alerta personalizada para carrito vacío */
    .alert-warning {
        background: #ff00cc22;
        color: #ff00cc;
        border: 1px solid #ff00cc;
    }
    /* Inputs y formularios con estilo oscuro y bordes neón */
    input, textarea, .form-control {
        background: #232526;
        color: #00ffe7;
        border: 1px solid #00ffe7;
    }
    input:focus, textarea:focus, .form-control:focus {
        background: #232526;
        color: #ff00cc;
        border-color: #ff00cc;
        box-shadow: 0 0 8px #ff00cc44;
    }
    </style>
</head>
<body>

    <!-- Barra de navegación con logo y enlaces -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
                <!-- Logo de la tienda -->
                <img src="imagenes/logo.png" alt="Logo" style="height:40px; margin-right:12px; border-radius:8px;">
                <a class="navbar-brand" href="#">IMNOVA CENTER</a>
                <ul class="navbar-nav d-flex flex-row">
            
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item me-3">
                    <a class="nav-link active" href="#" data-section="inicio">Inicio</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#" data-section="categorias">Categorías</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#" data-section="productos">Productos</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link" href="#" data-section="contacto">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="carrito">Carrito</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor principal donde se carga el contenido dinámico -->
    <div id="contenido" class="container my-5"></div>

    <script>
        // Objeto que contiene el HTML de cada sección de la tienda
        const secciones = {
        inicio: `
        <h1>Bienvenido a IMNOVA CENTER</h1>
        <p>En <b>IMNOVA CENTER</b> encuentras lo último en tecnología, moda y hogar. Descubre productos innovadores, ofertas exclusivas y una experiencia de compra segura y rápida. ¡Gracias por visitarnos!</p>
        <div class="text-center my-4">
            <!-- Banner principal de la tienda -->
            <img src="imagenes/banner.jpg" class="img-fluid rounded border border-dark" alt="Banner" style="width:100%; max-width:1200px; max-height:500px; object-fit:cover;">
        </div>
        `,
        categorias: `
            <h1>Categorías</h1>
            <div class="row text-center">
                <!-- Tarjeta de Electrónica -->
                <div class="col-md-3">
                    <div class="card border-dark">
                        <div class="card-body">
                            <h5 class="card-title">Electrónica</h5>
                            <p class="card-text">Celulares, laptops, audífonos y más.</p>
                        </div>
                    </div>
                </div>
                <!-- Tarjeta de Ropa -->
                <div class="col-md-3">
                    <div class="card border-dark">
                        <div class="card-body">
                            <h5 class="card-title">Ropa</h5>
                            <p class="card-text">Moda para todas las edades.</p>
                        </div>
                    </div>
                </div>
                <!-- Tarjeta de Hogar -->
                <div class="col-md-3">
                    <div class="card border-dark">
                        <div class="card-body">
                            <h5 class="card-title">Hogar</h5>
                            <p class="card-text">Artículos para tu casa.</p>
                        </div>
                    </div>
                </div>
                <!-- Tarjeta de Deportes -->
                <div class="col-md-3">
                    <div class="card border-dark">
                        <div class="card-body">
                            <h5 class="card-title">Deportes</h5>
                            <p class="card-text">Accesorios y ropa deportiva.</p>
                        </div>
                    </div>
                </div>
            </div>
        `,
        productos: `
            <h1>Productos</h1>
            <div class="row">
                <!-- Producto 1 -->
                <div class="col-md-3">
                    <div class="card border-dark h-100">
                        <img src="imagenes/imagen1.jpg" class="card-img-top" alt="Producto 1">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Acer Nitro</h5>
                            <p class="card-text">Excelente calidad, envío gratuito.</p>
                            <a href="#" class="btn btn-dark">Agregar al carrito</a>
                        </div>
                    </div>
                </div>
                <!-- Producto 2 -->
                <div class="col-md-3">
                    <div class="card border-dark h-100">
                        <img src="imagenes/imagen2.jpg" class="card-img-top" alt="Producto 2">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Asus Tuf</h5>
                            <p class="card-text">El más vendido de la temporada.</p>
                            <a href="#" class="btn btn-dark">Agregar al carrito</a>
                        </div>
                    </div>
                </div>
                <!-- Producto 3 -->
                <div class="col-md-3">
                    <div class="card border-dark h-100">
                        <img src="imagenes/imagen3.jpg" class="card-img-top" alt="Producto 3">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Asus</h5>
                            <p class="card-text">Innovador y de última tecnología.</p>
                            <a href="#" class="btn btn-dark">Agregar al carrito</a>
                        </div>
                    </div>
                </div>
                <!-- Producto 4 -->
                <div class="col-md-3">
                    <div class="card border-dark h-100">
                        <img src="imagenes/imagen4.jpg" class="card-img-top" alt="Producto 4">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Acer Nitro</h5>
                            <p class="card-text">Excelente calidad, envío gratuito.</p>
                            <a href="#" class="btn btn-dark mt-auto">Agregar al carrito</a>
                        </div>
                    </div>
                </div>
            </div>
        `,
        contacto: `
            <h1>Contacto</h1>
            <p>Escríbenos a: <b>cesar.yana@estudiante.ucsm.edu.pe</b></p>
            <form class="mt-3">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" placeholder="tuemail@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mensaje</label>
                    <textarea class="form-control" rows="3" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        `,
        carrito: `
            <h1>Carrito</h1>
            <p>Aquí aparecerán los productos que agregues.</p>
            <div class="alert alert-warning">Tu carrito está vacío.</div>
        `
        };

        // Al cargar la página, muestra la sección de inicio y marca el link activo
        document.getElementById('contenido').innerHTML = secciones.inicio;
        document.querySelectorAll('.nav-link').forEach(l => {
            if (l.dataset.section === 'inicio') l.classList.add('active');
            else l.classList.remove('active');
        });
        
        // Array para almacenar los productos agregados al carrito
        let carrito = [];

        // Función para mostrar el contenido del carrito de compras
        function mostrarCarrito() {
            if (carrito.length === 0) {
                // Si el carrito está vacío, muestra mensaje y alerta
                document.getElementById('contenido').innerHTML = `
                    <h1>Carrito</h1>
                    <p>Aquí aparecerán los productos que agregues.</p>
                    <div class="alert alert-warning">Tu carrito está vacío.</div>
                `;
            } else {
                // Si hay productos, muestra la tabla con productos, cantidades y acciones
                let items = carrito.map((item, idx) => `
                    <tr>
                        <td>${item.nombre}</td>
                        <td>
                            <input type="number" min="1" value="${item.cantidad}" class="form-control form-control-sm cantidad-input" data-idx="${idx}">
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm eliminar-btn" data-idx="${idx}">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
                document.getElementById('contenido').innerHTML = `
                    <h1>Carrito</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${items}
                        </tbody>
                    </table>
                    <button class="btn btn-success" id="pagarBtn">Proceder al pago</button>
                    <button class="btn btn-danger ms-2" id="vaciarCarrito">Vaciar carrito</button>
                `;

                // Botón para eliminar un producto del carrito
                document.querySelectorAll('.eliminar-btn').forEach(btn => {
                    btn.onclick = function() {
                        const idx = this.dataset.idx;
                        carrito.splice(idx, 1);
                        mostrarCarrito();
                    };
                });

                // Input para modificar la cantidad de un producto
                document.querySelectorAll('.cantidad-input').forEach(input => {
                    input.onchange = function() {
                        const idx = this.dataset.idx;
                        let val = parseInt(this.value);
                        if (val < 1) val = 1;
                        carrito[idx].cantidad = val;
                        mostrarCarrito();
                    };
                });

                // Botón para vaciar todo el carrito
                document.getElementById('vaciarCarrito').onclick = () => {
                    carrito = [];
                    mostrarCarrito();
                };

                // Botón para proceder al pago (simulado con alert)
                document.getElementById('pagarBtn').onclick = () => {
                    alert('¡Gracias por tu compra!');
                    carrito = [];
                    mostrarCarrito();
                };
            }
        }

        // Maneja la navegación entre secciones y la lógica de agregar productos al carrito
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const seccion = e.target.dataset.section; 
                // Cambia el contenido según la sección seleccionada
                document.getElementById('contenido').innerHTML = secciones[seccion];

                // Marca el link activo en la navbar
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');

                // Si la sección es productos, activa los botones de "Agregar al carrito"
                if (seccion === 'productos') {
                    document.querySelectorAll('.btn.btn-dark').forEach(btn => {
                        btn.addEventListener('click', function(e) {
                            e.preventDefault();
                            // Obtiene el nombre del producto
                            const nombre = this.parentElement.querySelector('.card-title').textContent;
                            // Si ya está en el carrito, suma cantidad
                            const idx = carrito.findIndex(p => p.nombre === nombre);
                            if (idx >= 0) {
                                carrito[idx].cantidad += 1;
                            } else {
                                carrito.push({ nombre, cantidad: 1 });
                            }
                            alert(`"${nombre}" agregado al carrito`);
                        });
                    });
                }
                // Si la sección es carrito, muestra el carrito
                if (seccion === 'carrito') {
                    mostrarCarrito();
                }
            });
        });
    </script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
